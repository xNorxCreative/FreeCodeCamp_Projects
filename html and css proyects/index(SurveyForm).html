<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles(SurveyForm).css">
        <title>Survey Form Page</title>
    </head>

    <body>
        <header>
            <h1 id="title">Formulario para fans de Made In Abyss</h1>
            <p id="description">Queremos saber cuantos fans hay de esta hermosa serie</p>
        </header>
        <form action="#" id="survey-form">
            <section>
                <label id="name-label" for="name">Nombre</label>
                <input id="name" type="text" pattern="[a-zA-Z]+" placeholder="Write your name" required>
            </section>
            <section>
                <label id="email-label" for="email">Correo</label>
                <input id="email" type="email" placeholder="example@hotmail.com" required>
            </section>
            <section>
                <label id="number-label" for="number">Numero de telefono</label>
                <input id="number" type="number" placeholder="589999999999" min="10000000000" max="999999999999" required>
            </section>
            <section>
                <label for="dropdown">¿Cual es su silbato blanco favorito?</label>
                <select id="dropdown">
                    <option value="Ozen">Ozen La Inamovible</option>
                    <option value="Lyza">Lyza La Destructora</option>
                    <option value="Bondrew">Bondrew El Señor del Alva</option>
                    <option value="Srajo">Srajo</option>
                    <option value="Wakuna">Wakuna</option>
                </select>
            </section>
            <section id="radial-bottons">
                <p>Escoja su personaje principal favorito</p>
                <label>
                    <input name="PrincipalCharacter" type="radio" value="Nanachi">Nanachi
                </label>
                <label>
                    <input name="PrincipalCharacter" type="radio" value="Rico">Rico
                </label>
                <label>
                    <input name="PrincipalCharacter" type="radio" value="Red">Red
                </label>
                <label>
                    <input name="PrincipalCharacter" type="radio" value="Prushka">Prushka
                </label>
            </section>
            <section id="ckeckbox-bottons">
                <p>Selecciona los sitios que desearía visitar si fuera un silbato de Oort</p>
                <label>
                    <input type="checkbox" value="Lugar1">Bosque invertido
                </label>
                <label>
                    <input type="checkbox" value="Lugar2">Casita de Nanachi
                </label>
                <label>
                    <input type="checkbox" value="Lugar3">Ciudad Dorada
                </label>
                <label>
                    <input type="checkbox" value="Lugar4">Aldea de los Narehate
                </label>
            </section>
            <section>
                <p>Escriba lo que mas le gusto de esta serie</p>
                <textarea></textarea>
            </section>
            <br>
            <input id="submit" type="submit">
        </form>
    </body>

</html>
